<div class="templatemo-content-container">
    <button class="btn btn-success mb-3" (click)="buttonAjouter()">Ajouter Etablissement</button>

    <div class="panel panel-default">
        <div class="panel-heading">Etablissements</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>nomEtab</th>
                        <th>numFixe</th>
                        <th>adresse</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of etablissements">
                        <td>{{ item.nomEtab }}</td>
                        <td>{{ item.numFixe }}</td>
                        <td>{{ item.adresse }}</td>
                        <td>
                            <button (click)="buttonModifier(item.idEtab)" class="btn btn-info">Edit</button>
                            <button (click)="delete(item.idEtab)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
